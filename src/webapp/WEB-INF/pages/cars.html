<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
  <h1>th:each</h1>

  <table border="1">
      <tr>
          <th>model</th>
          <th>color</th>
          <th>series</th>
      </tr>

      <tr th:each="lst : ${list}">
          <td th:utext="${lst.model}">model</td>
          <td th:utext="${lst.color}">color</td>
          <td th:utext="${lst.series}">series</td>
      </tr>
  </table>

</body>

</html>
